<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>Keystone Games Header</title>
        <script src="global.js"></script>
        <link rel="stylesheet" href="global.css">

        <script src="header.js"></script>
        <link rel="stylesheet" href="header2.css">
    </head>
    <body>
        <div class="header" height="85px" width="100%">
            <ul>
                <li><img class="logo" src="logo.png" height="65px" top="50%" style="float:left"></img></li>
        
                <li class="buttons" style="float:right"><button id="home" onclick="home()">Home</button></li>
                
                <li class="buttons" style="float:right"><button id="games" onclick="games()">Games</button></li>
            
                <li class="buttons" style="float:right"><button id="about" onclick="about()">About</button></li>
            </ul>
        </div>
    </body>
</html>
